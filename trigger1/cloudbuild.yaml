steps:
- name: 'ubuntu'
  args: ['echo', 'trigger1']
- id : 'Deploy Cloud Function'
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
   -  '-c'
   - |
     gcloud functions deploy replicate-data \
     --region=us-central1 \
    --trigger-http \
    --entry-point=main \
    --runtime=python38

